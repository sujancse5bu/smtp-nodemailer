<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POST Request Example</title>
</head>
<body>
  <h1>Send a POST Request</h1>
  
  <button id="postButton">Send POST Request</button>

  <script>
    function sendPostRequest() {
      // const url = 'http://localhost:5050/api/v1/send-email';
      const url = 'https://smtp-nodemailer.vercel.app/api/v1/send-email';
      const data = {
        name: "sujan",
        email: "sujanm.cse5.bu@gmail.com",
        subject: "Sample Subject",
        message: "Sample Message"
      }

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        console.log('Success:', result);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    document.getElementById('postButton').addEventListener('click', sendPostRequest);
  </script>
</body>
</html>
